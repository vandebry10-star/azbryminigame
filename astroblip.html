<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Astro Blip — Azbry-MD</title>
  <link rel="stylesheet" href="assets/css/azbry.css">
</head>

<body class="azbry-theme azbry-game">

  <!-- HEADER -->
  <header class="azbry-header">
    <div>
      <div class="azbry-sub">AZBRY-MD • MINI GAMES</div>
      <h1 class="azbry-title">Astro Blip</h1>
    </div>
    <div class="azbry-hud">
      <span class="azbry-badge">Best: <b id="best">0</b></span>
      <span class="azbry-badge">CD <span class="azbry-bar"><i id="cd"></i></span></span>
      <a class="azbry-btn" href="index.html">← Kembali</a>
    </div>
  </header>

  <!-- SCORE -->
  <div id="score" class="azbry-score">0</div>

  <!-- CANVAS -->
  <canvas id="game"></canvas>

  <!-- HINT -->
  <div class="azbry-hint">
    🎯 Tujuan: hancurkan drone sebanyak mungkin. Seret untuk gerak, tap untuk menembak (ada cooldown).
  </div>

  <!-- FOOTER -->
  <footer class="azbry-footer">
    <span>© <span id="y"></span> Azbry-MD</span>
    <span>Lisensi MIT • Dikelola oleh FebryWesker •
      <a href="https://azbry-portofolio.vercel.app/" target="_blank" rel="noopener">Portofolio</a>
    </span>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="assets/js/astroblip.js"></script>
</body>
</html>
