<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakbry â€¢ Azbry-MD</title>
  <link rel="stylesheet" href="assets/css/azbry.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    canvas {
      background: #0d0f12;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--ring);
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
    }
    .btn-arrow {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      box-shadow: 0 0 20px var(--ring);
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header {
      text-align: center;
      font-size: 1.4rem;
      color: var(--accent);
      text-shadow: 0 0 12px var(--ring);
      margin-bottom: 8px;
    }
    #info {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ§± BREAKBRY</header>
  <div id="info">Level: <span id="level">1</span> | Skor: <span id="score">0</span></div>
  <canvas id="game" width="360" height="520"></canvas>
  <div id="controls">
    <button class="btn-arrow" id="left">â—€</button>
    <button class="btn-arrow" id="right">â–¶</button>
  </div>

  <footer class="azbry-footer"></footer>

  <script>
    const c = document.getElementById("game");
    const ctx = c.getContext("2d");

    let paddle = {x: 140, y: 490, w: 80, h: 10, spd: 6};
    let ball = {x: 180, y: 300, r: 7, dx: 3, dy: -3};
    let bricks = [];
    let rows = 5, cols = 7, bw = 45, bh = 15, pad = 5, topOff = 60, leftOff = 12;
    let score = 0, level = 1;
    let left = false, right = false;

    function createBricks(){
      bricks = [];
      for(let r=0;r<rows;r++){
        bricks[r]=[];
        for(let c=0;c<cols;c++){
          bricks[r][c]={x:c*(bw+pad)+leftOff, y:r*(bh+pad)+topOff, hit:false};
        }
      }
    }

    function drawBricks(){
      ctx.fillStyle = "var(--accent)";
      bricks.forEach(row=>{
        row.forEach(b=>{
          if(!b.hit){
            ctx.beginPath();
            ctx.rect(b.x,b.y,bw,bh);
            ctx.fill();
            ctx.closePath();
          }
        });
      });
    }

    function drawPaddle(){
      ctx.fillStyle = "var(--accent)";
      ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
    }

    function drawBall(){
      ctx.beginPath();
      ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
      ctx.fillStyle="#fff";
      ctx.shadowColor="var(--accent)";
      ctx.shadowBlur=10;
      ctx.fill();
      ctx.closePath();
      ctx.shadowBlur=0;
    }

    function collision(){
      bricks.forEach(row=>{
        row.forEach(b=>{
          if(!b.hit){
            if(ball.x> b.x && ball.x < b.x+bw && ball.y > b.y && ball.y < b.y+bh){
              ball.dy *= -1;
              b.hit = true;
              score += 10;
              document.getElementById("score").textContent = score;
            }
          }
        });
      });
    }

    function update(){
      ctx.clearRect(0,0,c.width,c.height);
      drawBricks();
      drawPaddle();
      drawBall();
      collision();

      ball.x += ball.dx;
      ball.y += ball.dy;

      if(ball.x+ball.r>c.width || ball.x-ball.r<0) ball.dx*=-1;
      if(ball.y-ball.r<0) ball.dy*=-1;
      if(ball.y+ball.r>c.height){
        alert("Game Over! Skor: "+score);
        document.location.reload();
      }

      if(ball.x>paddle.x && ball.x<paddle.x+paddle.w && ball.y+ball.r>paddle.y){
        ball.dy=-ball.dy;
      }

      if(left && paddle.x>0) paddle.x-=paddle.spd;
      if(right && paddle.x+paddle.w<c.width) paddle.x+=paddle.spd;

      if(bricks.flat().every(b=>b.hit)){
        level++;
        rows++;
        createBricks();
        document.getElementById("level").textContent = level;
      }

      requestAnimationFrame(update);
    }

    document.getElementById("left").addEventListener("touchstart",()=>left=true);
    document.getElementById("left").addEventListener("touchend",()=>left=false);
    document.getElementById("right").addEventListener("touchstart",()=>right=true);
    document.getElementById("right").addEventListener("touchend",()=>right=false);

    createBricks();
    update();
  </script>
</body>
</html>
