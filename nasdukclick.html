<!DOCTYPE html><html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nasi Uduk Clicker ‚Ä¢ Azbry Theme</title>
  <meta name="description" content="Game clicker bertema Nasi Uduk dengan gaya Azbry ‚Äî gelap elegan dan neon hijau." />
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #111418;
      --muted: #99a3b8;
      --text: #eaf2ff;
      --accent: #22ff88;
      --accent2: #6dffcb;
      --accent3: #39ff14;
      --shadow: 0 0 24px #22ff8866;
      --radius: 16px;
      --glow: 0 0 20px #22ff88cc, 0 0 40px #22ff8866;
    }* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin:0; font-family: 'Inter', system-ui, sans-serif; color:var(--text); background: radial-gradient(circle at 20% 20%, #0d1117 0%, #050709 100%);
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
}

header { text-align:center; margin-top:20px; }
h1 { font-weight:800; font-size:1.8rem; color:var(--accent2); text-shadow:var(--glow); margin-bottom:4px; }
p { color:var(--muted); font-size:0.95rem; }

.stats { display:flex; gap:20px; justify-content:center; margin:20px 0; }
.stat { background:var(--panel); border-radius:var(--radius); padding:12px 16px; text-align:center; box-shadow:inset 0 0 8px #22ff8833; }
.label { color:var(--muted); font-size:0.85rem; }
.value { font-weight:800; font-size:1.2rem; color:var(--accent3); }

.click-btn {
  border:none; border-radius:50%; width:180px; height:180px; cursor:pointer; background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent3));
  color:#000; font-size:1.1rem; font-weight:800; box-shadow:var(--shadow); transition:transform .05s ease, box-shadow .2s ease; position:relative;
}
.click-btn:hover { box-shadow:0 0 40px #22ff88aa; }
.click-btn:active { transform:scale(0.97); }

.floaty { position:absolute; font-weight:700; pointer-events:none; color:var(--accent3); text-shadow:0 0 8px #22ff8899; }

.shop {
  width:90%; max-width:600px; background:var(--panel); border-radius:var(--radius); padding:16px; margin-top:30px; box-shadow:0 0 20px #22ff8822;
}
.item { display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #1f2530; padding:10px 0; }
.item:last-child { border:none; }
.item .meta { max-width:70%; }
.item .meta .name { font-weight:700; color:var(--accent2); }
.item .meta .desc { font-size:0.9rem; color:var(--muted); }
.item button { background:linear-gradient(90deg,var(--accent2),var(--accent3)); color:#000; font-weight:700; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
.item button:disabled { opacity:0.5; cursor:not-allowed; }

footer { text-align:center; color:var(--muted); margin:30px 0 20px; font-size:0.85rem; }

  </style>
</head>
<body>
  <header>
    <h1>Nasi Uduk Clicker</h1>
    <p>Masak dan upgrade dengan tema <strong>Azbry Neon</strong>.</p>
  </header>  <div class="stats">
    <div class="stat"><div class="label">Porsi</div><div class="value" id="stat-porsi">0</div></div>
    <div class="stat"><div class="label">/detik</div><div class="value" id="stat-ppsec">0</div></div>
  </div><button id="btn-cook" class="click-btn">üçö Masak!</button>

  <section class="shop" id="shop-list"></section>  <footer>¬© 2025 Azbry‚ÄëMD ‚Ä¢ Neon Edition</footer>  <script>
    const state = { porsi:0, perClick:1, perSec:0, upgrades:{} };
    const fmt = new Intl.NumberFormat('id-ID');

    const elPorsi = document.getElementById('stat-porsi');
    const elPPsec = document.getElementById('stat-ppsec');
    const elBtn = document.getElementById('btn-cook');
    const elShop = document.getElementById('shop-list');

    const shopData = [
      {id:'kukusan',name:'Kukusan Anyar',desc:'Menambah porsi tiap klik.',base:20,grow:1.18,click:1},
      {id:'serundeng',name:'Serundeng Gurih',desc:'Menambah porsi otomatis.',base:60,grow:1.16,auto:1},
      {id:'warteg',name:'Warung Luas',desc:'Menambah pelanggan.',base:200,grow:1.2,auto:4}
    ];

    function renderStats(){
      elPorsi.textContent = fmt.format(Math.floor(state.porsi));
      elPPsec.textContent = fmt.format(state.perSec);
    }

    function clickGain(){
      state.porsi += state.perClick;
      renderStats();
      spawnFloaty('+'+fmt.format(state.perClick));
    }

    elBtn.addEventListener('click', clickGain);
    // Extra: handle tap & key press
    document.addEventListener('keydown', e => { if(e.code==='Space'){ e.preventDefault(); clickGain(); } });

    function spawnFloaty(txt){
      const node = document.createElement('div');
      node.className='floaty'; node.textContent=txt;
      const rect = elBtn.getBoundingClientRect();
      const x = Math.random()*rect.width*0.6+rect.width*0.2;
      const y = Math.random()*rect.height*0.3+rect.height*0.2;
      node.style.left=x+'px'; node.style.top=y+'px';
      node.style.opacity='1'; node.style.transform='translateY(0)';
      elBtn.appendChild(node);
      const start=Date.now();
      function anim(){
        const t=(Date.now()-start)/700;
        node.style.transform=`translateY(${-40*t}px)`;
        node.style.opacity=String(1-t);
        if(t<1)requestAnimationFrame(anim);else node.remove();
      }
      requestAnimationFrame(anim);
    }

    function renderShop(){
      elShop.innerHTML='';
      shopData.forEach(item=>{
        const lvl=state.upgrades[item.id]?.lvl||0;
        const price=Math.floor(item.base*Math.pow(item.grow,lvl));
        const can=state.porsi>=price;
        const div=document.createElement('div');
        div.className='item';
        div.innerHTML=`<div class="meta"><div class="name">${item.name} <small>Lv${lvl}</small></div><div class="desc">${item.desc}</div></div>`;
        const btn=document.createElement('button');
        btn.textContent=`Beli (${fmt.format(price)})`;
        btn.disabled=!can;
        btn.onclick=()=>buy(item);
        div.appendChild(btn);
        elShop.appendChild(div);
      });
    }

    function buy(item){
      const lvl=state.upgrades[item.id]?.lvl||0;
      const price=Math.floor(item.base*Math.pow(item.grow,lvl));
      if(state.porsi<price)return;
      state.porsi-=price;
      state.upgrades[item.id]={lvl:lvl+1};
      if(item.click)state.perClick+=item.click;
      if(item.auto)state.perSec+=item.auto;
      renderStats();renderShop();
    }

    setInterval(()=>{
      state.porsi+=state.perSec/2; // update 2x per detik
      renderStats();renderShop();
    },500);

    renderStats();renderShop();
  </script></body>
</html>
