<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teka-Teki Silang — Azbry</title>
<link rel="stylesheet" href="assets/css/azbry.css">
<style>
body{
  font-family: system-ui, sans-serif;
  background:#0b0f12;
  color:#eaf1e9;
  margin:0;
  padding:20px;
  text-align:center;
}
h1{
  color:var(--azbry-accent,#b8ff9a);
  text-shadow:0 0 10px rgba(184,255,154,.3);
  margin-bottom:14px;
}
#cwGrid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  width:min(92vw,520px);
  aspect-ratio:1/1;
  margin:16px auto 12px;
  gap:2px;
}
.cell{
  background:#1b1f24;
  border:1px solid #2a3036;
  color:#eaf1e9;
  font-weight:800;
  font-size:clamp(12px,2.6vw,18px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
}
.cell.block{background:#0f1317;border-color:#0a0d10;}
.cell.active{outline:2px solid var(--azbry-accent,#b8ff9a);outline-offset:-2px;}
.cell.word{background:rgba(184,255,154,.08);}
.cell.wrong{background:#5a1d2a!important;}
.cell.ok{background:#244e2e!important;}

.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#eaf1e9;
  cursor:pointer;
}
button:hover{background:#1a1a1a;}
#listAcross,#listDown{
  text-align:left;
  max-width:420px;
  margin:10px auto;
  padding:0;
}
#listAcross li,#listDown li{margin:6px 0;list-style:none;}
#listAcross li.active,#listDown li.active{
  color:var(--azbry-accent,#b8ff9a);
  font-weight:800;
}
p.note{
  font-size:13px;
  opacity:.7;
  margin-top:20px;
}
</style>
</head>
<body>
  <h1>Teka-Teki Silang — Azbry</h1>

  <div id="cwGrid"></div>

  <div class="controls">
    <span id="dirLabel">Arah: Mendatar</span>
    <button id="btnCheck">Cek Jawaban</button>
    <button id="btnReset">Reset</button>
  </div>

  <h3>Mendatar</h3>
  <ul id="listAcross"></ul>
  <h3>Menurun</h3>
  <ul id="listDown"></ul>

  <p class="note">Klik kotak → ketik huruf • Spasi: ganti arah • Backspace: hapus</p>

<!-- Hidden input biar keyboard HP muncul -->
  <input id="hiddenInput" type="text" autocomplete="off"
         style="opacity:0;position:absolute;z-index:-1;" />

  <script src="assets/js/crossword.js"></script>
  <script>
  // ===== Patch buat munculin keyboard di HP =====
  const inp = document.getElementById("hiddenInput");
  const grid = document.getElementById("cwGrid");

  // setiap klik di grid, fokusin input
  grid.addEventListener("click", () => {
    inp.focus();
  });

  // saat ketik di input, trigger event ke crossword.js
  inp.addEventListener("input", e => {
    const v = e.target.value.slice(-1).toUpperCase();
    if (v >= "A" && v <= "Z") {
      document.dispatchEvent(new KeyboardEvent("keydown", { key: v }));
    }
    e.target.value = "";
  });

  // dukung backspace
  inp.addEventListener("keydown", e => {
    if (e.key === "Backspace") {
      document.dispatchEvent(new KeyboardEvent("keydown", { key: "Backspace" }));
    }
  });
  </script>
</body>
</html>
