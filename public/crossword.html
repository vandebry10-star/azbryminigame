<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teka-Teki Silang — Azbry</title>

  <!-- Azbry global theme -->
  <link rel="stylesheet" href="assets/css/azbry.css" />

  <style>
    /* --- papan & sel --- */
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .headline{color:var(--azbry-accent);font-weight:900;font-size:clamp(22px,5vw,36px);margin:6px 0 14px}

    .board{
      position:relative;
      width:100%;
      max-width:780px;
      margin:10px auto 14px;
      aspect-ratio:1/1;
      display:grid;
      gap:6px;
      background:var(--panel-bg-2);
      border:1px solid var(--panel-bd);
      border-radius:16px;
      padding:12px;
    }
    .cell{
      position:relative;
      display:grid;place-items:center;
      border-radius:6px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:#eaf1e9;
      font-weight:900;
      font-size:clamp(16px,2.8vw,24px);
      user-select:none;
    }
    .cell.block{
      background:#111;border-color:#222;
    }
    .cell .num{
      position:absolute;left:6px;top:4px;
      font-size:11px;opacity:.9;font-weight:800;color:#cfd8e3;
    }
    .cell.focus{outline:3px solid var(--azbry-accent);outline-offset:-3px}
    .cell.hlite{box-shadow:inset 0 0 0 2px rgba(184,255,154,.35)}

    /* toolbar */
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:8px 0 16px}
    .btn{padding:10px 14px;border-radius:12px;font-weight:800;border:1px solid var(--panel-bd);background:var(--panel-bg-1);color:#eaf1e9}
    .btn.accent{background:linear-gradient(180deg,var(--azbry-accent),var(--azbry-accent-2));color:#0b0d10;border-color:transparent;box-shadow:0 0 12px rgba(184,255,154,.25)}

    /* panel clue */
    .clues{display:grid;gap:12px}
    .panel{border:1px solid var(--panel-bd);border-radius:16px;background:var(--panel-bg-2);padding:14px}
    .panel h3{margin:0 0 8px}
    .panel ol{margin:0;padding-left:20px;display:grid;gap:6px}
    .hint{opacity:.8;margin-top:8px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="headline">Teka-Teki Silang — Azbry</h1>

    <!-- papan -->
    <div id="board" class="board" aria-label="Papan TTS"></div>

    <!-- keyboard trigger (untuk HP) -->
    <input id="softkey" inputmode="latin" autocomplete="off" autocapitalize="characters"
           style="position:absolute;opacity:0;pointer-events:none;height:0;width:0" />

    <!-- kontrol -->
    <div class="toolbar">
      <button id="btnDir" class="btn">Arah: <b id="dirLabel">Mendatar</b></button>
      <button id="btnCheck" class="btn accent">Cek Jawaban</button>
      <button id="btnReset" class="btn">Reset</button>
    </div>

    <!-- clues -->
    <section class="clues">
      <div class="panel">
        <h3>Mendatar</h3>
        <ol id="acrossList"></ol>
      </div>
      <div class="panel">
        <h3>Menurun</h3>
        <ol id="downList"></ol>
      </div>
      <div class="hint">Klik kotak → ketik huruf • Spasi: ganti arah • Backspace: hapus</div>
    </section>
  </main>

  <script src="assets/js/crossword.js" defer></script>
</body>
</html>
