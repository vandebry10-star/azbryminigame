<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teka-Teki Silang — Azbry</title>
<link rel="stylesheet" href="assets/css/azbry.css">
<style>
body{
  font-family: system-ui, sans-serif;
  background:#0b0f12;
  color:#eaf1e9;
  margin:0;
  padding:20px;
  text-align:center;
}
h1{color:var(--azbry-accent,#b8ff9a);text-shadow:0 0 10px rgba(184,255,154,.3);}
#cwGrid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  width:400px;
  aspect-ratio:1/1;
  margin:20px auto;
  gap:2px;
}
.cell{
  background:#222;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
  color:#b8ff9a;
}
.cell.block{
  background:#111;
  border-color:#000;
}
.cell.active{
  outline:2px solid var(--azbry-accent,#b8ff9a);
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#eaf1e9;
  cursor:pointer;
}
button:hover{background:#1a1a1a;}
#listAcross,#listDown{
  text-align:left;
  max-width:420px;
  margin:10px auto;
  padding:0;
}
#listAcross li,#listDown li{margin:6px 0;list-style:none;}
</style>
</head>
<body>
  <h1>Teka-Teki Silang — Azbry</h1>

  <!-- papan -->
  <div id="cwGrid"></div>

  <!-- tombol kontrol -->
  <div class="controls">
    <span id="dirLabel">Arah: Mendatar</span>
    <button id="btnCheck">Cek Jawaban</button>
    <button id="btnReset">Reset</button>
  </div>

  <!-- daftar soal -->
  <h3>Mendatar</h3>
  <ul id="listAcross"></ul>
  <h3>Menurun</h3>
  <ul id="listDown"></ul>

  <p style="font-size:13px;opacity:.7">
    Klik kotak → ketik huruf • Spasi: ganti arah
  </p>

  <script src="assets/js/crossword.js"></script>
</body>
</html>
