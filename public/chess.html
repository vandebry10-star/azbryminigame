<!-- Scripts (URUTAN WAJIB) -->
  <script src="assets/js/chess-engine.js?v=20"></script>
  <script src="assets/js/chess-ui.js?v=20"></script>
  <script src="assets/js/main.js?v=20"></script>

  <!-- Glue untuk tombol mode -->
  <script>
    (function(){
      const btnHuman = document.getElementById('modeHuman');
      const btnAI    = document.getElementById('modeAI');

      function markActive(mode){
        if(mode==='ai'){
          btnAI.classList.add('accent');
          btnHuman.classList.remove('accent');
        } else {
          btnHuman.classList.add('accent');
          btnAI.classList.remove('accent');
        }
      }

      // trigger click as proxy ke main.js
      btnHuman.addEventListener('click',()=>{
        document.getElementById('modeHuman')?.dispatchEvent(new Event('customHuman'));
        markActive('human');
      });
      btnAI.addEventListener('click',()=>{
        document.getElementById('modeAI')?.dispatchEvent(new Event('customAI'));
        markActive('ai');
      });

      // kompatibel sama handler di main.js
      document.getElementById('modeHuman').addEventListener('customHuman', ()=> {
        const ev = new Event('click'); document.getElementById('modeHuman').dispatchEvent(ev);
      });
      document.getElementById('modeAI').addEventListener('customAI', ()=> {
        const ev = new Event('click'); document.getElementById('modeAI').dispatchEvent(ev);
      });
    })();
  </script>
</body>
</html>
