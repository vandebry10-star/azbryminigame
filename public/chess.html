<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Azbry Chess • Azbry-MD</title>
  <link rel="stylesheet" href="/assets/css/azbry.css">
  <link rel="stylesheet" href="/assets/css/chess.css">
</head>
<body>
  <main class="container">
    <div class="top-header">
      <div class="title"><h1>Azbry Chess.com</h1></div>
    </div>

    <!-- Mode Picker -->
    <div class="mode-picker">
      <button id="modeHuman" class="seg active">2 Player</button>
      <button id="modeAI" class="seg">VS Azbry-MD</button>
    </div>

    <!-- Board -->
    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <!-- Controls -->
    <div class="panel">
      <div class="controls">
        <button id="btnReset" class="btn accent">Muat Ulang</button>
        <button id="btnUndo" class="btn">Undo</button>
        <button id="btnRedo" class="btn">Redo</button>
        <button id="btnFlip" class="btn">Flip Board</button>
        <button id="btnBoardOnly" class="btn">Board Only</button>
        <button id="btnBack" class="btn" style="display:none;">Kembali</button>
      </div>

      <div class="move-log">
        <h4>Riwayat Langkah:</h4>
        <pre id="moveHistory">—</pre>
      </div>
    </div>

    <!-- Footer -->
    <div class="license">
      <div>Lisensi MIT • © 2025 Azbry-MD</div>
      <a href="https://azbry-portofolio.vercel.app/" target="_blank" class="cta">↗ Portofolio</a>
    </div>
  </main>

  <!-- Engine -->
  <script src="assets/js/chess-engine.js"></script>

  <!-- Fallback CDN -->
  <script>
  if (typeof window.Chess === "undefined") {
    const s = document.createElement("script");
    s.src = "https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js";
    s.onload = () => window.Chess ??= window.chess?.Chess;
    document.head.appendChild(s);
  }
  </script>

  <!-- Controller -->
  <script src="assets/js/main.js"></script>
</body>
</html>
