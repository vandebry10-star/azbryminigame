<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chess Test</title>
<style>
body{background:#0b0d10;color:#e6f0ff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
#board{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  width:90vmin;
  aspect-ratio:1/1;
  border:3px solid #39ff14;
  border-radius:12px;
  overflow:hidden;
}
.sq{
  display:flex;align-items:center;justify-content:center;font-size:6vmin;user-select:none
}
.light{background:#f4f6fa}
.dark{background:#2a3037}
.white{color:#fff;text-shadow:0 0 8px #aef39c99,0 0 16px #aef39c66}
.black{color:#111}
</style>
</head>
<body>
<div id="board"></div>
<script>
const board=document.getElementById("board");
const PIECE={
  K:"♔",Q:"♕",R:"♖",B:"♗",N:"♘",P:"♙",
  k:"♚",q:"♛",r:"♜",b:"♝",n:"♞",p:"♟"
};
const layout=[
  "rnbqkbnr",
  "pppppppp",
  "........",
  "........",
  "........",
  "........",
  "PPPPPPPP",
  "RNBQKBNR"
];
for(let r=0;r<8;r++){
  for(let c=0;c<8;c++){
    const sq=document.createElement("div");
    sq.className="sq "+((r+c)%2?"dark":"light");
    const ch=layout[r][c];
    if(ch!=="."){
      const span=document.createElement("span");
      span.textContent=PIECE[ch];
      span.className="piece "+(ch===ch.toUpperCase()?"white":"black");
      sq.appendChild(span);
    }
    board.appendChild(sq);
  }
}
</script>
</body>
</html>
