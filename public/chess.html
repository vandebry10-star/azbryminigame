<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry Chess</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/azbry.css?v=13" />
  <link rel="stylesheet" href="assets/css/chess.css?v=13" />

  <style>
    .hidden{display:none!important}
    .hero-title{text-align:center;margin:10px 0 6px}
    .hero-title h1{
      margin:0;font-weight:900;
      font-size:clamp(26px,6vw,40px);
      color:var(--azbry-accent);
      text-shadow:0 0 18px var(--azbry-ring);
    }
    .board-wrap{margin:12px auto 12px}
    .toolbar{
      max-width:820px;margin:0 auto 12px;
      display:flex;flex-wrap:wrap;gap:10px;
      align-items:center;justify-content:center;
      padding:10px;border-radius:16px;
      background:var(--panel-bg-2);
      border:1px solid var(--panel-bd);
    }
    .segbar{display:flex;gap:8px;flex-wrap:wrap}
    .seg{
      padding:10px 14px;border-radius:12px;font-weight:800;letter-spacing:.2px;
      background:var(--panel-bg-1);
      border:1px solid var(--panel-bd);
      color:#dbe4ee;cursor:pointer;transition:.18s
    }
    .seg.active{
      background:linear-gradient(180deg,var(--azbry-accent),var(--azbry-accent-2));
      color:var(--azbry-ink);
      border-color:transparent;
      box-shadow:0 0 12px rgba(184,255,154,.35)
    }
    .btn{
      padding:10px 14px;border-radius:12px;font-weight:800;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      color:#e8f0fb;cursor:pointer
    }
    .btn.dark{background:rgba(255,255,255,.03)}
    .btn.accent{
      background:linear-gradient(180deg,var(--azbry-accent),var(--azbry-accent-2));
      color:var(--azbry-ink);border-color:transparent;
      box-shadow:0 0 12px rgba(184,255,154,.25)
    }
    .panel{max-width:820px;margin:0 auto}
    #menuOverlay{position:fixed;inset:0;z-index:9998;background:rgba(11,13,16,.94);display:flex;align-items:center;justify-content:center;opacity:1;pointer-events:auto;transition:opacity .25s}
    #menuOverlay.hide{opacity:0;pointer-events:none}
    .menu-card{
      width:min(92vw,580px);padding:22px;border-radius:16px;text-align:center;
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03)
    }
    .menu-card h2{
      margin:6px 0 14px;font-weight:900;color:var(--azbry-accent);
      text-shadow:0 0 16px var(--azbry-ring);
      font-size:clamp(22px,4vw,32px)
    }
    .menu-hint{margin-top:10px;opacity:.65}
    #resultModal{
      position:fixed;inset:0;z-index:10000;background:rgba(11,13,16,.92);
      display:flex;align-items:center;justify-content:center;
      opacity:0;pointer-events:none;transition:opacity .25s
    }
    #resultModal.show{opacity:1;pointer-events:auto}
    .result-card{
      width:min(92vw,560px);padding:22px;border-radius:16px;text-align:center;
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03)
    }
    .result-card h2{
      margin:4px 0 8px;color:var(--azbry-accent);font-weight:900;
      text-shadow:0 0 18px var(--azbry-ring);
      font-size:clamp(22px,4.4vw,34px)
    }
    .result-sub{color:#cfd8e6;opacity:.9;margin-bottom:14px}
    .result-actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    body.board-only .panel{display:none}
    #btnBack{display:none}
    body.board-only #btnBack{display:inline-flex}
  </style>
</head>

<body>
  <main class="container" id="chess-app">
    <div class="hero-title"><h1>Azbry Chess</h1></div>

    <!-- BOARD -->
    <section class="board-wrap">
      <div id="board" class="board" aria-label="board"></div>
    </section>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <div class="segbar">
        <button id="btnHuman" class="seg active" type="button">VS Player</button>
        <button id="btnAI" class="seg" type="button">VS Azbry-MD</button>
      </div>
      <!-- Hidden proxy buat main.js -->
      <button id="modeHuman" class="hidden"></button>
      <button id="modeAI" class="hidden"></button>
      <button id="btnReset" class="btn accent">Muat Ulang</button>
      <button id="btnUndo" class="btn">Undo</button>
      <button id="btnRedo" class="btn">Redo</button>
      <button id="btnFlip" class="btn dark">Flip Board</button>
      <button id="btnBoardOnly" class="btn dark">Board Only</button>
      <button id="btnBack" class="btn dark">Kembali</button>
    </div>

    <!-- LOG -->
    <section class="panel">
      <div class="move-log">
        <h4>Riwayat Langkah</h4>
        <pre id="moveHistory">_</pre>
      </div>
    </section>

    <!-- LISENSI -->
    <section class="license">
      <p>Lisensi MIT • © 2025 Azbry-MD • Dikelola oleh <b>FebryWesker</b></p>
      <a href="https://azbry-portofolio.vercel.app/" target="_blank" class="cta">↗ Portofolio</a>
    </section>
  </main>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay">
    <div class="menu-card">
      <div class="tag">AZBRY-MD</div>
      <h2>Pilih Mode Permainan</h2>
      <div class="seg-wrap">
        <button id="menuHuman" class="seg active">VS Player</button>
        <button id="menuAI" class="seg">VS Azbry-MD</button>
      </div>
      <div class="menu-hint">Kamu bisa ganti mode kapan saja dari toolbar bawah.</div>
    </div>
  </div>

  <!-- RESULT MODAL -->
  <div id="resultModal">
    <div class="result-card">
      <h2 id="resultText">Putih Menang!</h2>
      <div id="resultSub" class="result-sub"></div>
      <div class="result-actions">
        <button id="btnPlayAgain" class="btn accent">Main Lagi</button>
        <button id="btnCloseResult" class="btn dark">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Scripts (urutan W A J I B) -->
  <script src="assets/js/chess-engine.js?v=13"></script>
  <script src="assets/js/main.js?v=13"></script>

  <!-- Glue: UI ↔ Menu/Overlay -->
  <script>
    (function(){
      const menu = document.getElementById('menuOverlay');
      const btnHuman = document.getElementById('btnHuman');
      const btnAI = document.getElementById('btnAI');
      const menuHuman = document.getElementById('menuHuman');
      const menuAI = document.getElementById('menuAI');
      const proxyHuman = document.getElementById('modeHuman');
      const proxyAI = document.getElementById('modeAI');

      function markSeg(mode){
        if(mode==='human'){
          btnHuman.classList.add('active'); btnAI.classList.remove('active');
          menuHuman.classList.add('active'); menuAI.classList.remove('active');
        }else{
          btnAI.classList.add('active'); btnHuman.classList.remove('active');
          menuAI.classList.add('active'); menuHuman.classList.remove('active');
        }
      }

      function setMode(mode){
        if (mode === 'human') proxyHuman?.click(); else proxyAI?.click();
        markSeg(mode);
        menu.classList.add('hide');
      }

      menuHuman.addEventListener('click', ()=> setMode('human'));
      menuAI.addEventListener('click', ()=> setMode('ai'));
      btnHuman.addEventListener('click', ()=> setMode('human'));
      btnAI.addEventListener('click', ()=> setMode('ai'));

      // Board-only toggle
      const btnBoardOnly = document.getElementById('btnBoardOnly');
      const btnBack = document.getElementById('btnBack');
      btnBoardOnly.addEventListener('click', ()=> document.body.classList.add('board-only'));
      btnBack.addEventListener('click', ()=> document.body.classList.remove('board-only'));

      // Result modal
      const modal = document.getElementById('resultModal');
      const txt = document.getElementById('resultText');
      const sub = document.getElementById('resultSub');
      document.getElementById('btnCloseResult').addEventListener('click', ()=> modal.classList.remove('show'));
      document.getElementById('btnPlayAgain').addEventListener('click', ()=>{
        modal.classList.remove('show');
        document.getElementById('btnReset')?.click();
      });

      // global fungsi show result
      window.__azbrySetResult = function({text, subText}){
        txt.textContent = text || '';
        sub.textContent = subText || '';
        modal.classList.add('show');
      };
    })();
  </script>
</body>
</html>
