<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Azbry Chess</title>

  <!-- Tema Azbry kamu -->
  <link rel="stylesheet" href="/assets/css/azbry.css?v=4" />

  <style>
    /* Tambahan kecil agar bidak jelas & tidak “nyatu” dengan kotak */
    .board-wrap{max-width:980px;margin-inline:auto}
    .chess-board{
      width:min(92vw, 720px);
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(8,1fr);
      border-radius:18px;
      box-shadow:0 10px 40px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
      overflow:hidden;
      background:var(--panel);
      margin:8px auto 18px;
      touch-action:none;
      position:relative;
    }
    .square{display:flex;align-items:center;justify-content:center;position:relative}
    .square.dark{background:#2d3136}
    .square.light{background:#e9edf2}
    .square .piece{
      font-size:clamp(26px, 6.4vw, 64px);
      line-height:1;
      text-shadow: 0 1px 0 rgba(0,0,0,.2), 0 0 8px rgba(0,0,0,.15);
      user-select:none; pointer-events:none;
    }
    .square.dark .piece.w{filter:drop-shadow(0 0 1px rgba(0,0,0,.35));}
    .square.light .piece.b{filter:drop-shadow(0 0 1px rgba(0,0,0,.25));}
    .square.src{outline:3px solid #73ff76; outline-offset:-3px}
    .square.last{box-shadow:inset 0 0 0 3px rgba(166,229,121,.9)}
    .square .hint{
      position:absolute; width:22%; height:22%;
      border-radius:50%; background:#9dff93cc;
      box-shadow:0 0 12px #9dff93aa;
    }
    .panel{gap:12px}
    .btn{min-width:112px}
    pre#moveHistory{white-space:pre-wrap;min-height:44px}
  </style>
</head>
<body>
<main id="chess-app" class="container">

  <!-- HEADER -->
  <header class="top-header">
    <div class="title">
      <span class="tag">AZBRY-MD • BOARD</span>
      <h1>Azbry Chess</h1>
    </div>
  </header>

  <!-- MODE -->
  <div class="mode-picker" aria-label="Pilih Mode">
    <button id="modeHuman" class="seg active" type="button">vs Human (Local)</button>
    <button id="modeAI" class="seg" type="button" aria-label="Mode vs Azbry-MD">vs Azbry-MD</button>
  </div>

  <!-- BOARD -->
  <section class="board-wrap" aria-label="Papan Catur">
    <div id="board" class="chess-board" aria-label="Board"></div>
  </section>

  <!-- PANEL -->
  <section class="panel" aria-label="Kontrol">
    <div class="controls">
      <button id="btnReset" class="btn accent" type="button">Muat Ulang</button>
      <button id="btnUndo"  class="btn" type="button">Undo</button>
      <button id="btnRedo"  class="btn" type="button">Redo</button>
      <button id="btnFlip"  class="btn dark" type="button">Flip Board</button>
    </div>

    <div class="move-log">
      <h4>Riwayat Langkah</h4>
      <pre id="moveHistory">–</pre>
    </div>
  </section>

  <!-- LICENSE -->
  <footer class="license">
    <p>Lisensi MIT • © 2025 <b>Azbry-MD</b></p>
    <p class="credit">Dikelola oleh <b>FebryWesker</b></p>
  </footer>
</main>

<!-- Urutan wajib -->
<script src="/assets/js/chess-engine.js?v=5"></script>
<script src="/assets/js/chess-ui.js?v=5"></script>
<script src="/assets/js/main.js?v=5"></script>
</body>
</html>
