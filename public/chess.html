<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azbry Chess.com</title>

  <!-- Tema global Azbry -->
  <link rel="stylesheet" href="assets/css/azbry.css" />
  <link rel="stylesheet" href="assets/css/chess.css" />
</head>

<body>
  <main class="game-container">
    <header class="game-header">
      <span class="badge">AZBRY-MD • BOARD</span>
      <h1 class="title">Azbry Chess.com</h1>
    </header>

    <section class="board-section">
      <div id="board" class="board"></div>
    </section>

    <section class="controls">
      <div class="btn-group mode">
        <button id="modeHuman" class="btn active">VS Player</button>
        <button id="modeAI" class="btn">VS Azbry-MD</button>
        <button id="btnReset" class="btn">Muat Ulang</button>
      </div>

      <div class="btn-group actions">
        <button id="btnUndo" class="btn">Undo</button>
        <button id="btnRedo" class="btn">Redo</button>
        <button id="btnFlip" class="btn">Flip Board</button>
        <button id="btnBoardOnly" class="btn">Board Only</button>
        <button id="btnBack" class="btn" style="display:none;">Kembali</button>
      </div>

      <div class="move-log">
        <h3>Riwayat Langkah</h3>
        <pre id="moveHistory">—</pre>
      </div>
    </section>

    <footer class="license">
      <div>
        Lisensi MIT • © 2025 Azbry-MD • Dikelola oleh FebryWesker
      </div>
      <a href="https://azbry-portfolio.vercel.app" class="cta">↗ Portofolio</a>
    </footer>
  </main>

  <!-- Engine catur bawaan dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>

  <!-- Logika dan tampilan -->
  <script src="assets/js/chess-ui.js?v=5"></script>
  <script src="assets/js/main.js?v=5"></script>
</body>
</html>
