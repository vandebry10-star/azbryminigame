<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Azbry Chess.com</title>

  <!-- gaya -->
  <link rel="stylesheet" href="assets/css/azbry.css">
  <link rel="stylesheet" href="assets/css/chess.css">
</head>
<body>

  <main class="container">
    <div class="title">
      <div class="tag">AZBRY-MD • BOARD</div>
      <h1>Azbry Chess.com</h1>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <div class="panel">
      <div class="mode-picker">
        <button id="modeHuman" class="seg active">VS Player</button>
        <button id="modeAI" class="seg">VS Azbry-MD</button>
        <button id="btnReset" class="seg">Muat Ulang</button>
      </div>

      <div class="controls">
        <button id="btnUndo" class="btn dark">Undo</button>
        <button id="btnRedo" class="btn dark">Redo</button>
        <button id="btnFlip" class="btn dark">Flip Board</button>
        <button id="btnBoardOnly" class="btn accent">Board Only</button>
        <button id="btnBack" class="btn" style="display:none">Kembali</button>
      </div>

      <div class="move-log">
        <h4>Riwayat Langkah</h4>
        <pre id="moveHistory">—</pre>
      </div>
    </div>
  </main>

  <!-- ==== URUTAN WAJIB (engine dulu, baru main) ==== -->

  <!-- Engine (pilih salah satu baris di bawah) -->
  <script src="assets/js/chess-engine.js"></script>
  <!-- atau pakai CDN: -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script> -->

  <!-- Controller/renderer -->
  <script src="assets/js/main.js"></script>
  <!-- 1) ENGINE (pakai CDN biar pasti ada) -->
<script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess-engine.js"></script>

<!-- 2) UI (punyamu) -->
<script src="assets/js/chess-ui.js"></script>

<!-- 3) CONTROLLER (punyamu) -->
<script src="assets/js/main.js"></script>
</body>
</html>
