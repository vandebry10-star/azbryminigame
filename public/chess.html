<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azbry Chess</title>

  <!-- CSS lokal (pastikan path & huruf kecil/kapital sama persis) -->
  <link rel="stylesheet" href="/assets/css/azbry.css">
  <link rel="stylesheet" href="/assets/css/chess.css">
  <style>
    /* sedikit layout supaya rapi kalau CSS temamu kosong */
    body{max-width:980px;margin:0 auto;padding:16px}
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap;margin:12px 0}
    .btn{padding:.5rem .8rem;border-radius:12px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 280px;gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    #board{max-width:560px}
  </style>
</head>
<body>
  <main>
    <h1>Azbry Chess</h1>

    <div class="toolbar">
      <button id="btnReload" class="btn">Muat Ulang</button>
      <button id="btnUndo" class="btn">Undo</button>
      <button id="btnRedo" class="btn">Redo</button>
      <button id="btnFlip" class="btn">Flip Board</button>
      <button id="modePvP" class="btn">VS Player</button>
      <button id="modeAI" class="btn">VS Azbry-MD</button>
      <a href="/" class="btn">Kembali</a>
    </div>

    <div id="status" style="margin:.5rem 0;opacity:.9"></div>

    <div class="grid">
      <div id="board"></div>
      <div>
        <h3>Riwayat Langkah</h3>
        <ol id="moveHistory"></ol>
      </div>
    </div>
  </main>

  <!-- URUTAN PENTING: engine (sudah termasuk ChessUI) â†’ main -->
  <script src="/assets/js/chess-engine.js" defer></script>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
