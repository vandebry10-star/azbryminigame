<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry Chess</title>

  <!-- (opsional) tema global kamu -->
  <link rel="stylesheet" href="assets/css/azbry.css?v=9">

  <!-- WAJIB: CSS papan (yang baru aku kirim barusan) -->
  <link rel="stylesheet" href="assets/css/chess.css?v=9">
</head>
<body>
  <main id="chess-app" class="container">
    <header class="top-header">
      <div class="title">
        <span class="tag">AZBRY-MD â€¢ BOARD</span>
        <h1>Azbry Chess</h1>
      </div>
      <div class="mode-picker" aria-label="Pilih Mode">
        <button id="modeHuman" class="seg active" type="button">vs Human (Local)</button>
        <button id="modeAI" class="seg" type="button" aria-label="Mode vs Azbry-MD">vs Azbry-MD</button>
      </div>
    </header>

    <!-- Papan HARUS punya id="board". class "chess-board" nggak wajib tapi bagus. -->
    <section class="board-wrap" aria-label="Papan Catur">

<div id="board" class="board chess-board"></div>
    </section>

    <section class="panel" aria-label="Kontrol Permainan">
      <div class="controls">
        <button id="btnReset" class="btn accent" type="button">Muat Ulang</button>
        <button id="btnUndo" class="btn" type="button">Undo</button>
        <button id="btnRedo" class="btn" type="button">Redo</button>
        <button id="btnFlip" class="btn dark" type="button">Flip Board</button>
      </div>

      <div class="move-log">
        <h4>Riwayat Langkah</h4>
        <pre id="moveHistory">_</pre>
      </div>
    </section>

    <footer class="footer">
      <div class="left-btn">
        <button id="btnBoardOnly" class="btn dark" type="button">Board Only</button>
      </div>
      <div class="right-btn">
        <button id="btnBack" class="btn dark" type="button">Kembali</button>
      </div>
    </footer>
  </main>

  <!-- URUTAN SCRIPT WAJIB -->
  <script src="assets/js/chess-engine.js?v=9"></script>
  <script src="assets/js/chess-ui.js?v=9"></script>
  <script src="assets/js/main.js?v=9"></script>

  <!-- (opsional) quick hook supaya Flip langsung kerja walau main.js belum nyala -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flip = document.getElementById('btnFlip');
      if (flip) flip.addEventListener('click', () => {
        document.getElementById('board')?.classList.toggle('flip');
      });
    });
  </script>
</body>
</html>
