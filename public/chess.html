<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azbry Chess.com</title>
  <link rel="stylesheet" href="assets/css/azbry.css" />
  <link rel="stylesheet" href="assets/css/chess.css" />
</head>
<body>
  <main class="container">
    <div class="top-header">
      <div class="tag">AZBRY-MD • BOARD</div>
      <div class="title"><h1>Azbry Chess.com</h1></div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <div class="panel">
      <div class="controls">
        <button id="modeHuman" class="btn accent active">VS Player</button>
        <button id="modeAI" class="btn dark">VS Azbry-MD</button>
        <button id="btnReset" class="btn accent">Muat Ulang</button>
      </div>
      <div class="controls">
        <button id="btnUndo" class="btn dark">Undo</button>
        <button id="btnRedo" class="btn dark">Redo</button>
        <button id="btnFlip" class="btn dark">Flip Board</button>
        <button id="btnBoardOnly" class="btn accent">Board Only</button>
        <button id="btnBack" class="btn accent" style="display:none;">Kembali</button>
      </div>
    </div>

    <div class="move-log">
      <h4>Riwayat Langkah</h4>
      <pre id="moveHistory">_</pre>
    </div>

    <footer class="license">
      <div>Lisensi MIT • © 2025 Azbry-MD • Dikelola oleh FebryWesker</div>
      <a class="cta" href="https://azbry-portofolio.vercel.app/" target="_blank">↗ Portofolio</a>
    </footer>
  </main>

  <!-- Engine dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>

  <!-- Chess UI (renderer papan & bidak) -->
  <script src="assets/js/chess-ui.js"></script>

  <!-- Main Controller (logika permainan & mode) -->
  <script src="assets/js/main.js"></script>
  <!-- Engine (wajib) -->
<script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>

<!-- Shim supaya selalu ada window.Chess -->
<script>
  if (typeof window.Chess === "undefined" &&
      window.chess && typeof window.chess.Chess === "function") {
    window.Chess = window.chess.Chess;
  }
</script>

<!-- Controller -->
<script src="assets/js/main.js"></script>
</body>
</html>
