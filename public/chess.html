<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azbry Chess</title>
  <link rel="stylesheet" href="assets/css/azbry.css">
  <link rel="stylesheet" href="assets/css/chess.css">
</head>

<body>
  <main id="chess-app" class="container">
    <header class="top-header">
      <div class="title">
        <span class="tag">AZBRY-MD • BOARD</span>
        <h1>Azbry Chess</h1>
      </div>
    </header>

    <!-- MODE PICKER -->
    <div class="mode-picker">
      <button id="modeHuman" class="seg active">vs Human (Local)</button>
      <button id="modeAI" class="seg">vs Azbry-MD (AI)</button>
    </div>

    <!-- BOARD -->
    <section id="boardWrap" class="board-wrap">
      <div id="board" class="board"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <button id="btnBoardOnly" class="btn dark">Board Only</button>
      <button id="btnBack" class="btn dark">Kembali</button>
    </footer>

    <!-- License -->
    <div class="license">
      <p>Lisensi MIT • © 2025 <b>Azbry-MD</b></p>
      <p class="credit">Dikelola oleh <b>FebryWesker</b></p>
    </div>
  </main>

  <!-- JAVASCRIPT FILES -->
  <script src="assets/js/chess-engine.js"></script>
  <script src="assets/js/chess-ui.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
