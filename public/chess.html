<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Azbry Chess • AZBRY-MD • BOARD</title>

  <!-- Tema global Azbry -->
  <link rel="stylesheet" href="/assets/css/azbry.css?v=3" />

  <style>
    /* Sentuhan kecil layout halaman ini saja (tema utama dari azbry.css) */
    .container{max-width:980px;margin:0 auto;padding:16px;}
    .top-header{display:flex;align-items:center;gap:16px;flex-wrap:wrap;margin-bottom:8px}
    .tag{font-size:.8rem;font-weight:800;color:var(--muted);letter-spacing:.12em;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);padding:6px 10px;border-radius:999px}
    .top-header h1{margin:0;font-size:2.2rem;line-height:1.1;color:var(--accent);text-shadow:0 0 14px var(--ring)}
    .mode-picker{display:flex;gap:10px;margin:10px 0 18px}
    .seg{appearance:none;border:0;border-radius:14px;padding:10px 14px;font-weight:800;
         color:var(--text);background:var(--panel);box-shadow:0 1px 0 1px rgba(255,255,255,.03) inset,0 8px 24px rgba(0,0,0,.25)}
    .seg.active{background:linear-gradient(180deg,var(--accent),var(--accent2));color:var(--bg)}
    .board-wrap{background:var(--panel);border-radius:22px;padding:18px;
      box-shadow:0 0 0 1px rgba(255,255,255,.05) inset, 0 26px 60px rgba(0,0,0,.35)}
    .board{aspect-ratio:1/1;user-select:none;touch-action:manipulation}
    .panel{margin-top:18px;background:var(--panel);border-radius:18px;padding:16px;
      box-shadow:0 0 0 1px rgba(255,255,255,.05) inset}
    .controls{display:flex;gap:10px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:800;background:var(--panel-2);color:var(--text)}
    .btn.accent{background:linear-gradient(180deg,var(--accent),var(--accent2));color:var(--bg)}
    .btn.dark{background:#0f1216;border:1px solid rgba(255,255,255,.06)}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px;gap:12px}
    .move-log{margin-top:14px}
    .move-log h4{margin:0 0 8px 0;color:var(--muted)}
    pre#moveHistory{margin:0;white-space:pre-wrap;word-break:break-word;color:var(--text)}
    /* Toast minimal */
    .az-toast{position:fixed;left:50%;bottom:92px;transform:translateX(-50%);background:#0f1216;border:1px solid rgba(255,255,255,.08);color:var(--text);padding:10px 14px;border-radius:12px;z-index:10000}
  </style>
</head>
<body>
  <main id="chess-app" class="container">
    <!-- HEADER -->
    <header class="top-header">
      <span class="tag">AZBRY-MD • BOARD</span>
      <h1>Azbry Chess</h1>
    </header>

    <!-- MODE PICKER -->
    <div class="mode-picker" aria-label="Pilih Mode">
      <button id="modeHuman" class="seg active" type="button">vs Human (Local)</button>
      <button id="modeAI" class="seg" type="button">vs Azbry-MD</button>
    </div>

    <!-- BOARD -->
    <section class="board-wrap" aria-label="Papan Catur">
      <div id="board" class="board"></div>
    </section>

    <!-- CONTROL PANEL -->
    <section class="panel" aria-label="Kontrol Permainan">
      <div class="controls">
        <button id="btnReset" class="btn accent" type="button">Muat Ulang</button>
        <button id="btnUndo" class="btn" type="button">Undo</button>
        <button id="btnRedo" class="btn" type="button">Redo</button>
        <button id="btnFlip" class="btn dark" type="button">Flip Board</button>
      </div>

      <div class="move-log">
        <h4>Riwayat Langkah</h4>
        <pre id="moveHistory">—</pre>
      </div>
    </section>

    <!-- FOOTER RINGKAS -->
    <footer class="footer">
      <small class="tag">Lisensi MIT • © 2025 Azbry-MD</small>
      <small class="tag">Dikelola oleh <b>FebryWesker</b></small>
    </footer>
  </main>

  <!-- URUTAN SCRIPT (wajib) -->
  <script src="/assets/js/chess-engine.js"></script>
  <script src="/assets/js/chess-ui.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
