<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Azbry Chess</title>
<style>
  :root{
    --bg:#0e1115;--panel:#14181f;--panel2:#0f1319;
    --text:#e8f0ff;--muted:#93a2b8;--accent:#b8ff9a;--accent2:#8aff7a;
    --ring:rgba(184,255,154,.25);
    --light:#e9edf2;--dark:#2e333b;
    --green:#b8ff9a;--green-strong:#38f05b;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:600 16px/1.4 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:980px;margin-inline:auto;padding:28px 16px}
  .tag{display:inline-block;margin-bottom:6px;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,.04);color:var(--muted);font-weight:800;letter-spacing:.6px}
  h1{margin:0 0 10px;font-weight:900;letter-spacing:.6px}
  .modes{display:flex;gap:12px;margin:6px 0 16px}
  .seg{border:none;border-radius:14px;padding:12px 16px;background:#1a1f27;color:#d7e9ff;font-weight:800;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
  .seg.active{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#0e1115;box-shadow:0 8px 26px var(--ring), inset 0 0 0 1px rgba(0,0,0,.2)}
  .board-shell{border-radius:22px;background:linear-gradient(180deg,#10151b,#0d1218);box-shadow:0 30px 70px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);padding:18px}
  #board{width:min(92vw,680px);aspect-ratio:1/1;margin:auto;border-radius:18px;overflow:hidden;display:grid;grid-template-columns:repeat(8,1fr);grid-template-rows:repeat(8,1fr);background:var(--dark)}
  .sq{position:relative;display:flex;align-items:center;justify-content:center;font-size:clamp(26px,6.8vw,54px);user-select:none}
  .sq.light{background:var(--light)}
  .sq.dark{background:var(--dark)}
  .piece{filter:drop-shadow(0 2px 4px rgba(0,0,0,.6))}
  .white{color:#fff}
  .black{color:#0b0f13}
  .sq.src{outline:3px solid rgba(255,255,255,.35) inset}
  .sq.last{box-shadow:inset 0 0 0 4px rgba(255,255,0,.25)}
  .dot{position:absolute;width:38%;height:38%;border-radius:50%;background:rgba(184,255,154,.28);outline:3px solid rgba(184,255,154,.18)}
  .ctrl{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
  .btn{background:#171c23;border:none;color:#d9e7ff;padding:12px 16px;border-radius:12px;font-weight:800}
  .btn.accent{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#0f141a}
  .btn.dark{background:#12171e;color:#bcd2f3}
  .panel{margin-top:14px;padding:16px;border-radius:16px;background:var(--panel);box-shadow:inset 0 0 0 1px rgba(255,255,255,.05)}
  pre{margin:0;white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;color:#cfe0ff}
  .footer{display:flex;justify-content:space-between;color:var(--muted);margin-top:24px}
  @media (min-width:980px){
    .grid{display:grid;grid-template-columns:1fr 340px;gap:22px;align-items:start}
  }
</style>
</head>
<body>
  <div class="wrap">
    <span class="tag">AZBRY-MD • BOARD</span>
    <h1>Azbry Chess</h1>

    <div class="modes">
      <button id="modeHuman" class="seg active" type="button">vs Human (Local)</button>
      <button id="modeAI" class="seg" type="button">vs Azbry-MD</button>
    </div>

    <div class="grid">
      <section class="board-shell">
        <div id="board" aria-label="Papan Catur"></div>
      </section>

      <section>
        <div class="ctrl">
          <button id="btnReset" class="btn accent">Muat Ulang</button>
          <button id="btnUndo" class="btn dark">Undo</button>
          <button id="btnRedo" class="btn dark">Redo</button>
          <button id="btnFlip" class="btn dark">Flip Board</button>
        </div>

        <div class="panel">
          <div style="font-weight:800;margin-bottom:8px">Riwayat Langkah</div>
          <pre id="moveHistory">_</pre>
        </div>
      </section>
    </div>

    <div class="footer">
      <div>Lisensi MIT • © 2025 Azbry-MD</div>
      <div>Dikelola oleh FebryWesker</div>
    </div>
  </div>

  <script src="chess-engine.js"></script>
  <script src="main.js"></script>
</body>
</html>
