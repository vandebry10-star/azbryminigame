<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry Chess</title>

  <!-- URUTAN WAJIB: theme dulu baru chess.css -->
  <link rel="stylesheet" href="assets/css/azbry.css">
  <link rel="stylesheet" href="assets/css/chess.css?v=fix1">
</head>
<body>
  <main id="chess-app" class="container">
    <!-- HEADER -->
    <header class="top-header">
      <div class="title">
        <span class="tag">AZBRY-MD • BOARD</span>
        <h1>Azbry Chess</h1>
      </div>
    </header>

    <!-- MODE -->
    <div class="mode-picker" aria-label="Pilih Mode">
      <button id="modeHuman" class="seg active" type="button">vs Human (Local)</button>
      <button id="modeAI" class="seg" type="button">vs Azbry-MD</button>
    </div>

    <!-- BOARD WRAP: WAJIB ADA -->
    <section class="board-wrap" id="chess-board-wrap" aria-label="Papan Catur">
      <div id="board" class="chess-board" aria-label="Board"></div>
    </section>

    <!-- PANEL -->
    <section class="panel" aria-label="Kontrol Permainan">
      <div class="controls">
        <button id="btnReset" class="btn accent" type="button">Muat Ulang</button>
        <button id="btnUndo"  class="btn" type="button">Undo</button>
        <button id="btnRedo"  class="btn" type="button">Redo</button>
        <button id="btnFlip"  class="btn dark" type="button">Flip Board</button>
      </div>

      <div class="move-log">
        <h4>Riwayat Langkah</h4>
        <pre id="moveHistory">—</pre>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="left-btn">
        <button id="btnBoardOnly" class="btn dark">Board Only</button>
      </div>
      <div class="right-btn">
        <button id="btnBack" class="btn dark">Kembali</button>
      </div>
    </footer>

    <!-- TOAST HASIL -->
    <div id="resultModal" class="az-toast" aria-live="polite"></div>
  </main>

  <!-- URUTAN SCRIPT WAJIB & NON-MODULE -->
  <script src="assets/js/chess-engine.js?v=fix1"></script>
  <script src="assets/js/chess-ui.js?v=fix1"></script>
  <script src="assets/js/main.js?v=fix1"></script>
</body>
</html>
