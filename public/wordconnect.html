<!doctype html>
<html lang="id">
<head>

    body {
      background:
        linear-gradient(180deg, rgba(11,13,16,.65), rgba(11,13,16,.85)),
        url("/assets/img/bg.png") center / cover fixed no-repeat;
    }

    .hint-bar {
      margin: 8px 0 14px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(184,255,154,.08);
      border: 1px solid var(--panel-bd);
      color: #dfffe0;
      font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }
  </style>

<body>
  <main class="wrap">
    <header class="top-header">
      <div class="title">
        <h1>Word Connect</h1>
        <div><span class="tag">Azbry</span><span class="tag">Neon Dark</span></div>

    </section>

    <section>
      <div class="wheel" id="wheel">
        <canvas id="trail"></canvas>
        <div class="center-badge" id="badge">âŸ³</div>
      </div>

      <div class="panel">

          <button class="btn dark" id="btnClear">Clear</button>

  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/js/wordconnect.js" defer></script>
</body>
</html>
