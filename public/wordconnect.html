<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry Minigame • Word Connect (Aktifkan Situs Dekstop)</title>
  <meta name="theme-color" content="#0b0d10" />
  <link rel="stylesheet" href="/assets/css/azbry.css">
  <style>
    body {
      background:
        linear-gradient(180deg, rgba(11,13,16,.65), rgba(11,13,16,.85)),
        url("/assets/img/bg.png") center / cover fixed no-repeat;
    }
    .wrap{max-width:880px;margin:0 auto;padding:18px 16px 90px}
    .hint-bar{
      margin:8px 0 14px; padding:10px 14px; border-radius:12px;
      background:rgba(184,255,154,.08); border:1px solid var(--panel-bd);
      color:#dfffe0; font-weight:800; box-shadow:inset 0 1px 0 rgba(255,255,255,.04)
    }
    .board-wrap{
      border:1px solid var(--panel-bd); border-radius:22px; padding:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      box-shadow: 0 10px 32px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    }
    /* === FIX huruf agar tersusun rapi === */
    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      min-height: 220px;
      background: rgba(255,255,255,.02);
      border: 1px solid var(--panel-bd);
      border-radius: 16px;
    }
    #board .letter {
      position: static !important;
      width: 60px; height: 60px;
      border-radius: 999px;
      display: grid; place-items: center;
      font-weight: 800; font-size: 22px;
      color: var(--azbry-ink);
      background: linear-gradient(180deg, var(--azbry-accent), var(--azbry-accent-2));
      box-shadow: 0 0 18px rgba(184,255,154,.25);
      cursor: pointer;
    }
    #board .letter:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(184,255,154,.35);
    }

    .current{margin-top:8px;text-align:center;font-weight:900;letter-spacing:.6px;color:#dbe7f2}

    @media (max-width:560px){
      #board .letter{width:50px;height:50px;font-size:20px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="top-header">
      <div class="title">
        <h1>Word Connect (Aktifkan Situs Dekstop)</h1>
        <div><span class="tag">Azbry</span><span class="tag">Febry Wesker</span></div>
      </div>
      <div class="tag">Level: <span id="level">1</span></div>
    </header>

    <div class="hint-bar" id="topHint">Hint: Geser huruf untuk membentuk kata.</div>

    <section class="board-wrap">
      <div id="board"></div>
    </section>

    <div class="current">Kata: <span id="currentWord">—</span></div>

    <div class="panel" style="margin-top:14px;">
      <button class="btn" id="shuffleBtn">Shuffle</button>
      <span style="margin-left:10px;font-weight:800;">Skor: <span id="score">0</span> • Best: <span id="best">0</span></span>
    </div>

    <div style="margin-top:12px;">
      <h4>Log</h4>
      <pre id="log" style="font-size:13px;background:rgba(255,255,255,.02);border-radius:10px;padding:10px;"></pre>
    </div>

    <footer style="margin-top:24px;text-align:center;color:#b8c0cc;font-size:13px;">
      © <span id="year"></span> FebryWesker — Azbry Minigame • Azbry-MD<br>
      <a href="/" class="btn" style="margin-top:8px;">Kembali ke Home</a>
    </footer>
  </main>

  <script src="js/wordconnect.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
