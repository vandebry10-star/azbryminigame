<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>BREAKBRY â€¢ Azbry-MD</title>

  <!-- Coba load tema global -->
  <link rel="stylesheet" href="/assets/css/azbry.css?v=3">

  <style>
    /* ========= Fallback Theme Azbry (dipakai kalau azbry.css belum ter-load) ========= */
    :root{
      --bg:#0b0f13;
      --panel:#12171c;
      --text:#e8f0f7;
      --muted:#9fb0bd;
      --accent:#b8ff9a;
      --accent2:#8ff174;
      --ring:rgba(184,255,154,.25);
      --azbry-footer-height:84px;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100dvh;
    }

    header {
      text-align: center;
      margin: 16px 12px 0;
    }
    header h1 {
      margin: 0 0 6px;
      color: var(--accent);
      font-weight: 800;
      font-size: 2rem;
      text-shadow: 0 0 18px var(--ring);
      letter-spacing:.5px;
    }
    header .meta {
      color: var(--muted);
      font-weight: 600;
      font-size:.95rem;
    }

    /* Board (canvas) */
    #game {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow:
        0 0 0 1px rgba(184,255,154,.12) inset,
        0 18px 50px rgba(0,0,0,.45);
      width: min(92vw, 520px);
      /* 3:4.5 biar lebih tinggi (feel arcade) */
      aspect-ratio: 3 / 4.5;
      margin: 16px auto 0;
      display: block;
    }

    /* Tombol arah di atas footer */
    .ctrl {
      position: fixed;
      bottom: calc(var(--azbry-footer-height) + 28px);
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 48px;
      z-index: 20;
      user-select: none;
      pointer-events: none; /* group non-klik kecuali tombolnya */
    }
    .ctrl button {
      pointer-events: auto;
      width: 82px; height: 82px;
      border-radius: 50%;
      font-size: 2.1rem;
      font-weight: 900;
      color: var(--bg);
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      border: none; outline: none;
      box-shadow: 0 12px 30px var(--ring);
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      transition: transform .06s ease, filter .06s ease;
    }
    .ctrl button:active {
      transform: scale(.95);
      filter: brightness(1.08);
    }

    /* Overlay Game Over */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(11,13,16,.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay h2 {
      color: var(--accent);
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: 1px;
      text-shadow: 0 0 22px var(--ring);
      animation: shake 0.25s infinite alternate;
      margin:0;
    }
    @keyframes shake {
      from { transform: translateX(-2px); }
      to { transform: translateX(2px); }
    }
    .overlay button {
      margin-top: 22px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      color: var(--bg);
      border: none;
      box-shadow: 0 0 22px var(--ring);
    }
    .overlay button:active { transform: scale(0.97); }

    /* ====== Fallback style untuk footer Azbry kalau CSS global belum kebaca ====== */
    .azbry-footer{
      position: fixed;
      left:0; right:0; bottom:0;
      height: var(--azbry-footer-height);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      padding: 14px 16px;
      background: rgba(10,14,18,.9);
      border-top: 1px solid rgba(184,255,154,.10);
      backdrop-filter: blur(6px);
      z-index: 50;
    }
    .azbry-cta{
      justify-self:start;
      padding:10px 14px;
      border-radius: 12px;
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      color: var(--bg);
      font-weight: 800;
      text-decoration:none;
      box-shadow:0 8px 20px var(--ring);
    }
    .azbry-meta{
      justify-self:center;
      text-align:center;
      line-height:1.2;
      color: var(--muted);
      font-size:.85rem;
      font-weight:600;
    }
    .azbry-meta .azbry-license{ color: var(--text); font-weight:700; }
    .azbry-empty{ justify-self:end; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§± BREAKBRY</h1>
    <div class="meta">Level: <span id="level">1</span> | Skor: <span id="score">0</span></div>
  </header>

  <canvas id="game"></canvas>

  <div class="ctrl">
    <button id="left" aria-label="Geser kiri">Â«</button>
    <button id="right" aria-label="Geser kanan">Â»</button>
  </div>

  <!-- Overlay Game Over -->
  <div class="overlay" id="overlay">
    <h2>GAME OVER</h2>
    <button id="retry">Main Lagi</button>
  </div>

  <!-- Footer Azbry -->
  <footer class="azbry-footer">
    <a href="yayaa" target="_blank" class="azbry-cta" rel="noopener noreferrer">â†— Portofolio</a>
    <div class="azbry-meta">
      <div class="azbry-license">Lisensi MIT â€¢ Â© 2025 Azbry-MD</div>
      <div class="azbry-owner">Dikelola oleh FebryWesker</div>
    </div>
    <div class="azbry-empty"></div>
  </footer>

  <script>
    // ======== Setup canvas responsif + game state ========
    const cvs = document.getElementById("game");
    const ctx = cvs.getContext("2d");

    function fitCanvas() {
      // Samakan ukuran bitmap dengan CSS box-nya (biar tajam & proporsional)
      const rect = cvs.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      cvs.width = Math.round(rect.width * dpr);
      cvs.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    fitCanvas();
    window.addEventListener('resize', () => {
      fitCanvas();
      // Recenter paddle setelah resize biar nggak hilang
      paddle.y = cvs.height / (window.devicePixelRatio||1) - 20;
      draw();
    }, {passive:true});

    // World size dalam unit CSS pixel
    function viewW(){ return cvs.getBoundingClientRect().width; }
    function viewH(){ return cvs.getBoundingClientRect().height; }

    let W = viewW();
    let H = viewH();

    // Entity
    let paddle = {x:W/2-40,y:H-20,w:80,h:10,speed:6};
    let ball = {x:W/2,y:H/2,r:6,dx:3,dy:-3};
    let bricks = [];
    let rows = 4, cols = 7, bw = 48, bh = 14, pad = 6;
    let score = 0, level = 1, left=false, right=false;
    const overlay = document.getElementById('overlay');
    const retry = document.getElementById('retry');

    // Build bricks
    function initBricks(){
      bricks=[];
      const offsetX = 25;
      const offsetY = 40;
      for(let r=0;r<rows;r++){
        for(let c=0;c<cols;c++){
          bricks.push({x:c*(bw+pad)+offsetX,y:r*(bh+pad)+offsetY,hit:false});
        }
      }
    }
    initBricks();

    // Draw
    function draw(){
      W = viewW(); H = viewH(); // tracking ukuran CSS pixel
      ctx.clearRect(0,0,W,H);

      const accent = getComputedStyle(document.documentElement)
        .getPropertyValue('--accent').trim() || '#b8ff9a';
      const text = getComputedStyle(document.documentElement)
        .getPropertyValue('--text').trim() || '#e8f0f7';

      // bricks
      ctx.fillStyle = accent;
      bricks.forEach(b=>{
        if(!b.hit) ctx.fillRect(b.x,b.y,bw,bh);
      });

      // paddle
      ctx.fillStyle = accent;
      ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);

      // ball
      ctx.beginPath();
      ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
      ctx.fillStyle = text;
      ctx.fill();
      ctx.closePath();
    }

    // Update loop
    function update(){
      if(overlay.classList.contains('active')) return;

      ball.x += ball.dx;
      ball.y += ball.dy;

      if(left && paddle.x>0) paddle.x-=paddle.speed;
      if(right && paddle.x+paddle.w<W) paddle.x+=paddle.speed;

      // pantul dinding
      if(ball.x-ball.r<0 || ball.x+ball.r>W) ball.dx*=-1;
      if(ball.y-ball.r<0) ball.dy*=-1;

      // pantul paddle
      if(ball.x>paddle.x && ball.x<paddle.x+paddle.w && ball.y+ball.r>paddle.y){
        ball.dy=-Math.abs(ball.dy);
      }

      // tabrak bricks
      bricks.forEach(b=>{
        if(!b.hit && ball.x>b.x && ball.x<b.x+bw && ball.y>b.y && ball.y<b.y+bh){
          b.hit=true;ball.dy=-ball.dy;score+=10;
          document.getElementById('score').textContent=score;
        }
      });

      // naik level
      if(bricks.every(b=>b.hit)){
        level++; rows=Math.min(6,rows+1);
        document.getElementById('level').textContent=level;
        initBricks();
      }

      // kalah
      if(ball.y>H+ball.r){
        showGameOver();
      }

      draw();
      requestAnimationFrame(update);
    }

    function showGameOver(){
      overlay.classList.add('active');
    }

    retry.addEventListener('click',()=>{
      overlay.classList.remove('active');
      score=0;level=1;
      document.getElementById('score').textContent=0;
      document.getElementById('level').textContent=1;
      initBricks();
      W = viewW(); H = viewH();
      paddle = {x:W/2-40,y:H-20,w:80,h:10,speed:6};
      ball = {x:W/2,y:H/2,r:6,dx:3,dy:-3};
      update();
    });

    // Kontrol sentuh
    const leftBtn = document.getElementById("left");
    const rightBtn = document.getElementById("right");
    leftBtn.addEventListener("touchstart",()=>left=true,{passive:true});
    leftBtn.addEventListener("touchend",()=>left=false);
    rightBtn.addEventListener("touchstart",()=>right=true,{passive:true});
    rightBtn.addEventListener("touchend",()=>right=false);

    // Start
    update();
  </script>
</body>
</html>
