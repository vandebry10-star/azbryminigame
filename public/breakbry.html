<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>BREAKBRY â€¢ Azbry-MD</title>
  <link rel="stylesheet" href="/assets/css/azbry.css?v=3">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100dvh;
    }

    header {
      text-align: center;
      margin-top: 16px;
    }
    header h1 {
      color: var(--accent);
      font-weight: 800;
      font-size: 2rem;
      text-shadow: 0 0 18px var(--ring);
    }
    header .meta {
      color: var(--muted);
      font-weight: 600;
    }

    canvas {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 0 0 1px rgba(184,255,154,.15) inset, 0 18px 50px rgba(0,0,0,.4);
      width: min(90vw, 420px);
      aspect-ratio: 3/4.5;
      margin-top: 16px;
      display: block;
    }

    /* Tombol arah di atas footer */
    .ctrl {
      position: fixed;
      bottom: calc(var(--azbry-footer-height,84px) + 28px);
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 48px;
      z-index: 20;
      user-select: none;
    }
    .ctrl button {
      width: 82px; height: 82px;
      border-radius: 50%;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--bg);
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      border: none; outline: none;
      box-shadow: 0 12px 30px var(--ring);
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
    .ctrl button:active {
      transform: scale(.95);
      filter: brightness(1.1);
    }

    /* Overlay Game Over */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(11,13,16,.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay h2 {
      font-family: "Sora", var(--font);
      color: var(--accent);
      font-weight: 800;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 0 0 22px var(--ring);
      animation: shake 0.3s infinite alternate;
    }
    @keyframes shake {
      from { transform: translateX(-2px); }
      to { transform: translateX(2px); }
    }
    .overlay button {
      margin-top: 28px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      background: linear-gradient(180deg,var(--accent),var(--accent2));
      color: var(--bg);
      border: none;
      box-shadow: 0 0 22px var(--ring);
    }
    .overlay button:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§± BREAKBRY</h1>
    <div class="meta">Level: <span id="level">1</span> | Skor: <span id="score">0</span></div>
  </header>

  <canvas id="game"></canvas>

  <div class="ctrl">
    <button id="left">Â«</button>
    <button id="right">Â»</button>
  </div>

  <!-- Overlay Game Over -->
  <div class="overlay" id="overlay">
    <h2>GAME OVER</h2>
    <button id="retry">Main Lagi</button>
  </div>

  <!-- Footer Azbry auto -->
  <footer class="azbry-footer">
    <a href="https://azbry-portofolio.vercel.app/" target="_blank" class="azbry-cta">â†— Portofolio</a>
    <div class="azbry-meta">
      <div class="azbry-license">Lisensi MIT â€¢ Â© 2025 Azbry-MD</div>
      <div class="azbry-owner">Dikelola oleh FebryWesker</div>
    </div>
    <div class="azbry-empty"></div>
  </footer>

  <script>
    const cvs = document.getElementById("game");
    const ctx = cvs.getContext("2d");
    const W = cvs.width = cvs.offsetWidth;
    const H = cvs.height = cvs.offsetHeight;

    let paddle = {x:W/2-40,y:H-20,w:80,h:10,speed:6};
    let ball = {x:W/2,y:H/2,r:6,dx:3,dy:-3};
    let bricks = [];
    let rows = 4, cols = 7, bw = 48, bh = 14, pad = 6;
    let score = 0, level = 1, left=false, right=false;
    const overlay = document.getElementById('overlay');
    const retry = document.getElementById('retry');

    function initBricks(){
      bricks=[];
      for(let r=0;r<rows;r++){
        for(let c=0;c<cols;c++){
          bricks.push({x:c*(bw+pad)+25,y:r*(bh+pad)+40,hit:false});
        }
      }
    }
    initBricks();

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      bricks.forEach(b=>{
        if(!b.hit) ctx.fillRect(b.x,b.y,bw,bh);
      });
      ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
      ctx.beginPath();
      ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
      ctx.fillStyle="#fff";ctx.fill();
      ctx.closePath();
    }

    function update(){
      if(overlay.classList.contains('active')) return;
      ball.x += ball.dx;
      ball.y += ball.dy;

      if(left && paddle.x>0) paddle.x-=paddle.speed;
      if(right && paddle.x+paddle.w<W) paddle.x+=paddle.speed;

      if(ball.x-ball.r<0 || ball.x+ball.r>W) ball.dx*=-1;
      if(ball.y-ball.r<0) ball.dy*=-1;

      if(ball.x>paddle.x && ball.x<paddle.x+paddle.w && ball.y+ball.r>paddle.y){
        ball.dy=-ball.dy;
      }

      bricks.forEach(b=>{
        if(!b.hit && ball.x>b.x && ball.x<b.x+bw && ball.y>b.y && ball.y<b.y+bh){
          b.hit=true;ball.dy=-ball.dy;score+=10;
          document.getElementById('score').textContent=score;
        }
      });

      if(bricks.every(b=>b.hit)){
        level++; rows=Math.min(6,rows+1);
        document.getElementById('level').textContent=level;
        initBricks();
      }

      if(ball.y>H+ball.r){
        showGameOver();
      }

      draw();
      requestAnimationFrame(update);
    }

    function showGameOver(){
      overlay.classList.add('active');
    }

    retry.addEventListener('click',()=>{
      overlay.classList.remove('active');
      score=0;level=1;
      document.getElementById('score').textContent=0;
      document.getElementById('level').textContent=1;
      initBricks();
      paddle.x=W/2-40;paddle.y=H-20;
      ball.x=W/2;ball.y=H/2;ball.dx=3;ball.dy=-3;
      update();
    });

    document.getElementById("left").addEventListener("touchstart",()=>left=true);
    document.getElementById("left").addEventListener("touchend",()=>left=false);
    document.getElementById("right").addEventListener("touchstart",()=>right=true);
    document.getElementById("right").addEventListener("touchend",()=>right=false);

    update();
  </script>
</body>
</html>
