<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azbry SynWord</title>
  <link rel="stylesheet" href="assets/css/azbry.css?v=25" />
  <style>
    body {
      background: var(--azbry-bg-1, #0b0f12);
      color: var(--azbry-ink-soft, #e8f0fb);
      font-family: system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 100px;
      text-align: center;
    }
    h1 {
      color: var(--azbry-accent, #b8ff9a);
      text-shadow: 0 0 16px rgba(184,255,154,.3);
      font-weight: 800;
      font-size: clamp(24px,5vw,36px);
      margin-bottom: 20px;
    }
    #clue {
      background: var(--panel-bg-1, rgba(255,255,255,.04));
      border: 1px solid var(--panel-bd, rgba(255,255,255,.08));
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 17px;
      margin-bottom: 24px;
      box-shadow: 0 0 14px rgba(0,0,0,.3);
    }
    .input-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      width: min(100%, 340px);
      outline: none;
      transition: .15s;
    }
    input:focus {
      border-color: var(--azbry-accent, #b8ff9a);
      box-shadow: 0 0 10px rgba(184,255,154,.3);
    }
    input.shake {
      animation: shake .35s;
    }
    @keyframes shake {
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.05);
      color: #eaf1e9;
      cursor: pointer;
      transition: .2s;
    }
    button:hover {
      background: rgba(255,255,255,.09);
    }
    button.accent {
      background: linear-gradient(180deg, var(--azbry-accent,#b8ff9a), var(--azbry-accent-2,#a3f07f));
      color: #0b0f12;
      border-color: transparent;
      box-shadow: 0 0 14px rgba(184,255,154,.25);
    }

    /* Modal hasil */
    #syn-modal {
      position: fixed;
      inset: 0;
      background: rgba(11,13,16,.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    #syn-modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-card {
      width: min(90vw, 480px);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 18px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }
    .modal-card h2 {
      color: var(--azbry-accent, #b8ff9a);
      font-size: 26px;
      font-weight: 900;
      text-shadow: 0 0 12px rgba(184,255,154,.3);
      margin-bottom: 8px;
    }
    .modal-card .sub {
      color: #cfd8e6;
      opacity: .9;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }
    .modal-card .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <h1>Azbry SynWord</h1>

  <div id="clue">Clue: <b>Contoh clue...</b></div>

  <div class="input-wrap">
    <input type="text" id="syn-input" autocomplete="off" placeholder="Ketik jawaban..." />
    <div class="btns">
      <button id="btnGuess" class="accent">Tebak</button>
      <button id="btnGiveUp">Menyerah</button>
    </div>
  </div>

  <!-- Modal hasil -->
  <div id="syn-modal" aria-hidden="true">
    <div class="modal-card">
      <h2 id="syn-title">Benar!</h2>
      <div id="syn-sub" class="sub">Jawaban kamu tepat ðŸŽ‰</div>
      <div class="actions">
        <button id="syn-again" class="accent">Main Lagi</button>
        <button id="syn-close">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="assets/js/synword.js" defer></script>
</body>
</html>
