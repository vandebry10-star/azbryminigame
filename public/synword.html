<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Azbry SynWord</title>
<link rel="stylesheet" href="assets/css/azbry.css?v=25"/>
<style>
  body{
    background:#0b0f12;
    color:#eaf1e9;
    font-family:system-ui,sans-serif;
    text-align:center;
    margin:0;
    padding:20px;
  }
  h1{
    color:var(--azbry-accent,#b8ff9a);
    text-shadow:0 0 12px rgba(184,255,154,.3);
    margin-bottom:8px;
  }
  .clue{
    font-size:1.2em;
    opacity:.9;
    margin-bottom:24px;
  }

  /* Answer box center */
  .answer-box{
    max-width:520px;margin:16px auto 10px;
    display:flex;flex-direction:column;gap:10px;align-items:center;
  }
  #syn-input{
    width:100%; max-width:520px;
    padding:12px 14px; border-radius:12px;
    background:var(--panel-bg-1,rgba(255,255,255,.05));
    border:1px solid var(--panel-bd,rgba(255,255,255,.1));
    color:#eaf1e9; font-weight:800; letter-spacing:.6px;
    text-align:center; outline:none;
  }
  #syn-input::placeholder{opacity:.55}
  .ans-actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
  .btn{
    padding:10px 14px; border-radius:12px; font-weight:800; cursor:pointer;
    border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.05); color:#e8f0fb;
  }
  .btn.accent{
    background:linear-gradient(180deg,var(--azbry-accent,#b8ff9a),var(--azbry-accent-2,#a3f07f));
    color:#0b0f12; border-color:transparent; box-shadow:0 0 12px rgba(184,255,154,.25);
  }

  /* Modal */
  .syn-modal{
    position:fixed; inset:0; z-index:1000; display:flex; align-items:center; justify-content:center;
    background:rgba(11,13,16,.88);
    opacity:0; pointer-events:none; transition:opacity .2s ease;
  }
  .syn-modal.show{ opacity:1; pointer-events:auto; }
  .syn-card{
    width:min(92vw,560px); padding:22px; border-radius:16px; text-align:center;
    background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
  }
  .syn-card h2{
    margin:4px 0 8px; font-weight:900; color:var(--azbry-accent,#b8ff9a);
    text-shadow:0 0 16px rgba(184,255,154,.35);
  }
  .syn-card p{margin:0 0 14px; color:#cfd8e6}
  .syn-actions{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}

  /* Shake animation */
  .shake{animation:sh .18s ease}
  @keyframes sh{10%{transform:translateX(-2px)}30%{transform:translateX(2px)}50%{transform:translateX(-2px)}70%{transform:translateX(2px)}90%{transform:translateX(-1px)}100%{transform:none}}
</style>
</head>

<body>
  <main>
    <h1>Azbry SynWord</h1>
    <div class="clue" id="clue">Sinonim dari: <b>INDAH</b></div>

    <!-- Answer Box -->
    <section class="answer-box">
      <input id="syn-input" type="text" inputmode="latin" autocomplete="off" placeholder="Ketik jawabanâ€¦"/>
      <div class="ans-actions">
        <button id="btnGuess" class="btn accent">Tebak</button>
        <button id="btnGiveUp" class="btn">Menyerah</button>
      </div>
    </section>

    <!-- Modal -->
    <div id="syn-modal" class="syn-modal" aria-hidden="true">
      <div class="syn-card">
        <h2 id="syn-title">Jawaban Benar!</h2>
        <p id="syn-sub"></p>
        <div class="syn-actions">
          <button id="syn-again" class="btn accent">Main Lagi</button>
          <button id="syn-close" class="btn">Tutup</button>
        </div>
      </div>
    </div>
  </main>

<script src="assets/js/synword.js" defer></script>
</body>
</html>
